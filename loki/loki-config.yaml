auth_enabled: false

server:
  http_listen_port: 3100

common:
  path_prefix: /tmp/loki
  storage:
    filesystem:
      chunks_directory: /tmp/loki/chunks
      rules_directory: /tmp/loki/rules
  replication_factor: 1
  ring:
    kvstore:
      store: inmemory

schema_config:
  configs:
    - from: 2020-10-24
      store: boltdb-shipper
      object_store: filesystem
      schema: v11
      index:
        prefix: index_
        period: 24h

limits_config:
  allow_structured_metadata: false
  retention_period: 2160h

ruler:
  alertmanager_url: http://localhost:9093

compactor:
  working_directory: /tmp/loki/compactor
  shared_store: filesystem
  retention_enabled: true

# Docker log scraping must be performed with Promtail (or another log shipper), not in Loki server config.
# Remove this section and run a Promtail container configured to send logs to Loki.
# See loki/README.md for example Promtail configuration.

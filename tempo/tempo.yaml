server:
  http_listen_port: 3200
  log_level: info

distributor:
  receivers:
    otlp:
      protocols:
        grpc:
          endpoint: 0.0.0.0:4317
        http:
          endpoint: 0.0.0.0:4318
  max_attribute_bytes: 2048

ingester:
  trace_idle_period: 1s
  max_block_bytes: 26214400
  max_block_duration: 5m
  complete_block_timeout: 10m

storage:
  trace:
    backend: local
    local:
      path: /var/tempo
    wal:
      path: /var/tempo/wal

compactor:
  compaction:
    block_retention: 6h
    max_compaction_objects: 1000000

overrides:
  metrics_generator_processors: [ service-graphs, span-metrics, local-blocks ]
  ingestion_burst_size_bytes: 2000000
  ingestion_rate_limit_bytes: 1000000
  max_traces_per_user: 1000
  max_bytes_per_trace: 500000

server:
  http_listen_port: 3200
  log_level: info

distributor:
  receivers:
    otlp:
      protocols:
        grpc:
          endpoint: 0.0.0.0:4317
        http:
          endpoint: 0.0.0.0:4318
ingester:
  # Block kecil biar cepat kelihatan datanya
  max_block_duration: 5m

compactor:
  compaction:
    block_retention: 2160h

storage:
  trace:
    backend: local
    local:
      path: /var/tempo
    wal:
      path: /var/tempo/wal
    search: { }   # <-- ini yang enable trace search

overrides:
  metrics_generator_processors: [ service-graphs, span-metrics, local-blocks ]

metrics_generator:
  registry:
    external_labels:
      source: tempo
  storage:
    path: /var/tempo/generator

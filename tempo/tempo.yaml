server:
  http_listen_port: 3200
  log_level: info

distributor:
  receivers:
    otlp:
      protocols:
        grpc:
          endpoint: 0.0.0.0:4317
        http:
          endpoint: 0.0.0.0:4318
  # Limit individual attribute size to prevent memory issues
  max_attribute_bytes: 2048

# Optimize ingester memory usage
ingester:
  trace_idle_period: 5s              # Flush idle traces faster
  max_block_bytes: 104857600         # 100MB max block size (reduced from default)
  max_block_duration: 5m             # 5 minutes (already set)

# Add limits to prevent memory issues
overrides:
  metrics_generator_processors: [ service-graphs, span-metrics, local-blocks ]
  # Add ingestion limits
  ingestion_burst_size_bytes: 5000000  # 5MB burst size
  ingestion_rate_limit_bytes: 2000000  # 2MB/s rate limit

compactor:
  compaction:
    # Set retention to prevent unlimited growth
    block_retention: 6h  # 6 hours retention for testing

storage:
  trace:
    backend: local
    local:
      path: /var/tempo
    wal:
      path: /var/tempo/wal
    search: { }

metrics_generator:
  registry:
    external_labels:
      source: tempo
  storage:
    path: /var/tempo/generator
